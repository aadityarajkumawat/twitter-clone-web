query ProfileStuffAndUserTweets($id: Float!) {
  profileStuffAndUserTweets(id: $id) {
    profile {
      username
      profile_img
      cover_img
      name
      bio
      link
      followers
      following
      num
      isFollowed
    }
    tweets {
      tweet_content
      tweet_id
      created_At
      rel_acc
      username
      name
      likes
      comments
      liked
      profile_img
      img
      _type
    }
    error
  }
}
