mutation Register(
  $username: String!
  $email: String!
  $password: String!
  $phone: String!
) {
  register(
    options: {
      username: $username
      email: $email
      password: $password
      phone: $phone
    }
  ) {
    user {
      id
      createdAt
      username
      email
      phone
    }
    errors {
      field
      message
    }
  }
}
